<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Crown -->
  <path d="M100 15 L85 25 L100 20 L115 25 Z" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Face outline -->
  <ellipse cx="100" cy="50" rx="35" ry="25" fill="none" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="45" r="3" fill="url(#logoGradient)" filter="url(#glow)"/>
  <circle cx="110" cy="45" r="3" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Lips -->
  <ellipse cx="100" cy="58" rx="8" ry="3" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">DEEPDOLLZ</text>
</svg>
